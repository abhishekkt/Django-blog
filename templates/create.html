{% extends 'baseauth.html' %}
{% load crispy_forms_tags %}

{% block main %}
<h3>Lets Write a new Blog</h3>

<form method = 'POST' action = "{% url 'blog.views.addblog' %}">
	
	{% csrf_token %}
	<div class="form-group">

	{{form|crispy}}
	<center>
	<input  type="submit" class="btn btn-success" value = "Post"></center>

</form>
{% endblock %}
