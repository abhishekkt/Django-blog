{% extends 'base.html' %}
{% block title %}Welcome to my block{% endblock%}

{% block content %}
	<h2>Blog</h2>
	{% if blog %}
	<ul>
	{% for blog in blog %}
	<li><a href="{{blog.get_absolute_url}}">{{blog.title}}</a></li>
	{% endfor %}
	</ul>
	{% else %}
		<p>There are no posts.</p>
	{% endif %}

{% endblock %}
