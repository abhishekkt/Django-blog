{% extends 'baseauth.html' %}
{% block main %}
<h1>{{blog.title }}</h1>
<p>	{{blog.body}}</p>

{% if comments %}

<h3>Comments:</h3>
{% endif %}
{% for a in comments %}
<div class = "comment">
<div class = "time">{{a.created}}|{{a.author}}</div>
<div class = "body">{{a.body}}</div>
</div> 

{% endfor %}
<h3><div id="addc">Add a Comment</div></h3>
<form action = "{% url 'blog.views.add_comment' blog.uid %}" method="POST">{% csrf_token %}
<div id ='cform'>
 Name: {{form.author}}
 <p>Comment:{{form.body}}</p>
</div>
<div id="submit"><input type="submit" value="submit"></div>
</form>
{% endblock %}
